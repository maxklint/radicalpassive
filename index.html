<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radical Passive</title>
    <style>
        @font-face {
            font-family: "Acumin-Pro";
            src: url("fonts/Acumin-RPro.otf");
        }

        @font-face {
            font-family: "Liberation-Sans";
            src: url("fonts/LiberationSans-Regular.ttf");
        }

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            background-color: white;
            font-family: 'Liberation-Sans', Arial, Helvetica, sans-serif;
        }

        .card {
            margin: 36px;
        }

        .title {
            font-family: 'Acumin-Pro', Arial, Helvetica, sans-serif;
            font-size: 16pt;
            color: black;
            font-weight: 300;
            font-style: normal;
        }

        .subtitle {
            margin: 8px 0;
            font-size: 12pt;
            color: #666666FF;
            font-weight: 300;
            font-style: normal;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1 class="title">Radical Passive</h1>
        <h2 class="subtitle">coming soon</h2>
    </div>
</body>

</html>
